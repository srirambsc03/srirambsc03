<!DOCTYPE html>
<html lang="en">
<head>

    <title>instagram</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

                        <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                        <li><a href="#"><i class="far fa-compass"></i></a></li>
                        <li><a href="#"><i class="far fa-heart"></i></a></li>
                        <li><a href="#"><img src="sre.jpg" height="100px" width="50px" alt="sre"></a></li>
                    </ul>
                </nav>

            </div>
        </header>
    </div>
    <div class="insta">

<section>
    <div class="left-side">
        <div class="story">

            <a href="#"><img src="img1.jpg" width="60" height="60" alt="sff"></a>
              <p>dharshnisri</p>
            </div>
              <div class="stories">

                </div> 
                     <div class="stories">
                      <a href="#"><img src="img2.jpg" width="60" height="60" alt="sff"></a>

                     </div> 
                </div> 
                    <div class="posts">
                        <div class="post_title">
                            <div class="post_left">
                                <div class="image">
                                    <img src="img5.jpg" alt="sri" width="32" height="32">
                        
                                  </div>
                                  <div class="details">

                                    <p class="location">dharmapuri</p>  
                                  </div>
                                </div>
         <div class="post_right">
            <i class="fas fa-ellipsis-h"></i>
         </div>

<div class="post-content">
    <img src="img3.jpg" alt="" width="560" height="500"></div>


    <div class="post-footer">
        <div class="like-share-comment">

    </div>
     <div class="post-footer-content">

     </div>
<div class="add-comment">

    <i class="far fa-smile-beam"></i>

</div>
<div class="right-side"></div>
<p>post</p>

</div>
</div>

<div class="right-side"></div>
</div>
